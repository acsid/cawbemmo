<div id="errors-list" class="modal hasBorderShadow">
	<div class="heading">
		<div class="heading-text">Errors</div>
	</div>
	<div class="list">
		<div class="error item">
			<div class="name date">{{date}}</div>
			<pre class="value error">{{error}}</pre>
		</div>
	</div>
	<div id="error-item-contextmenu" class="contextmenu">
		<a id="remove-entry-btn" onclick="deleteEntry(event)">Delete</a>
	</div>
</div>
