<!doctype html>
<html>
	<head>
		<meta name="Description" content="Adminitrator Panel">
		<title>CawbeMMO - Admins</title>
		<link rel="stylesheet" href="main.css">
		<script src="/js/dependencies/require.min.js" data-main="/admin/app"></script>
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>
		<header id="top-menu">
			<button id="users-menu" onclick="buildUsersList(event)">Users</button>
			<button id="errors-menu" onclick="buildErrorsList(event)">Errors</button>
			<button id="profile-menu" onclick="showMenu(event)">{{user-profile}}</button>
		</header>
		<div id="ui-container"></div>
		<div id="profile-menu-contextmenu" class="contextmenu">
			<a id="user-logout" href="/api/auth/logout?redirect=/admin/index.html">Logout</a>
		</div>
		<form id="login">
			<img class="logo" src="images/logo.png" alt="">
			<div class="right hasBorderShadow">
				<div class="label">Compte</div>
				<input type="text" class="el textbox txtUsername" placeholder="username" name="username" autocomplete="username">
				<div class="label">MDP</div>
				<input type="password" class="el textbox txtPassword" placeholder="password" name="password" autocomplete="current-password">
				<div class="top-buttons">
					<input id="btnRegister" class="el btn" value="S'enregistrÃ©" type="button" onclick="submitLoginForm(event)">
					<input id="btnLogin" class="el btn" value="Connexion" type="button" onclick="submitLoginForm(event)">
				</div>
				<div class="message"></div>
			</div>
			<div class="news"></div>
		</form>
	</body>
</html>
